{% extends "base.html" %}
{% block content %}

<div class="current_plan">
<div class="mx-auto" style="width: 800px;">
<div class="card">
  <div class="card-header">
      <h1> Training Plan - {{training_plan.category.capitalize()}} </h1>
  </div>
  <div class="card-body">
      <ul class="list-group list-group-flush">
          {% for exercise in training_plan.training_plan %}
          <li class="list-group-item"> <h4>{{exercise.name}} | Level: {{exercise.level}} </h4> <br/> {{exercise.description}} </li>
          {% endfor %}
      </ul>
          <a onClick="window.location.reload();" class="btn btn-primary" style="margin-top: 20px;">Refresh</a>
  </div>
  </div>
</div>
</div>
</div>
{% endblock %}
